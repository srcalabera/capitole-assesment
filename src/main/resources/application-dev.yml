spring:
  jmx:
    enabled: false
  main:
    lazy-initialization: true
  datasource:
    url: jdbc:sqlite:ecommerce-test.sqlite
    username: admin
    password: admin
    driverClassName: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
  flyway:
    enabled: true
    user: admin
    password: admin
    schema: ecommerce-test
    locations:
      - classpath:db/migration
  spring:
    sqlite:
      console:
        enabled: true
        path: /h2-console
